<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invest App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Investimentos</h1>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Tipo</th>
            <th scope="col">Categoria</th>
            <th scope="col">Rentabilidade</th>
            <th scope="col">Entrada</th>
            <th scope="col">Resgate</th>
            <th scope="col">Valor</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <br>
      <br>
      <div class="insertion">
        <label for="InsertionField"><b>Insert new investment:</b></label>
        <label for="#">#: </label>
        <input type="text" id="number"> <br>
        <label for="name">Name: </label>
        <input type="text" id="name"> <br>
        <label for="type">Type: </label>
        <input type="text" id="type"> <br>
        <label for="category">Category: </label>
        <input type="text" id="category"> <br>
        <label for="Rentability">Rentability: </label>
        <input type="text" id="rentability"> <br>
        <label for="StartDate">Start date: </label>
        <input type="text" id="startDate"> <br>
        <label for="EndDate">End date: </label>
        <input type="text" id="endDate"> <br>
        <label for="Value">Value: </label>
        <input type="text" id="value"> <br>
        <button id="insert">Insert</button>
        <br>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
